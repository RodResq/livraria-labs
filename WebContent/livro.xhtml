<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Novo Livro</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">
	
					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Tutlo Obrigatorio"
						validatorMessage="Titulo nao deve ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</h:inputText>
	
					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}" />
	
					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}" />
	
					<h:outputText value="Data de Lançamento:" for="dataLancamento">
					</h:outputText>
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>
	
				</h:panelGrid>
			</fieldset>
	
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputLabel value="Selecione Autor:" for="autor" />
				<h:selectOneMenu id="autor" value="#{livroBean.autorId}">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor"
					action="#{livroBean.gravarAutor}">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>
	
				<br />
				<h:commandLink value="Cadastrar novo autor" action="#{livroBean.formAutor}" immediate="true" />
			</fieldset>
	
	
			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
				id="tabelaAutores">
				<h:column>
					<h:outputText value="#{autor.nome}" />
				</h:column>
			</h:dataTable>
	
			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
